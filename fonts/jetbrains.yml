# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Regular

  # Bold font face
  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "JetBrains Mono Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: Bold Italic

  # Point size
  size: 12
